<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapReduce Manager</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Mandelbrot Manager</h1>

<div id="videocontainer" style="text-align: center; display:none;">
    <a href="#" style="text-decoration: none; display: block;">Close</a>
</div>

<table class="table table-striped">
    <tr class="headrow">
        <th>#</th>
        <th>Status</th>
        <th>Created</th>
        <th>Started</th>
        <th>Finished</th>
        <th>Width</th>
        <th>Height</th>
        <th>Frames</th>
        <th>Iter.</th>
        <th>First S</th>
        <th>First Tx</th>
        <th>First Ty</th>
        <th>Last S</th>
        <th>Last Tx</th>
        <th>Last Ty</th>
    </tr>
    <tr class="addJobModel">
        <form action="#">
            <td></td>
            <td colspan="4"><input type="submit" value="Add" class="btn btn-primary"></td>
            <td><input type="text" id="add_width" size="4"></td>
            <td><input type="text" id="add_height" size="4"></td>
            <td><input type="text" id="add_frames" size="4"></td>
            <td><input type="text" id="add_maxIterations" size="4"></td>
            <td><input type="text" id="add_firstScale" size="4"></td>
            <td><input type="text" id="add_firstTranslateX" size="4"></td>
            <td><input type="text" id="add_firstTranslateY" size="4"></td>
            <td><input type="text" id="add_lastScale" size="4"></td>
            <td><input type="text" id="add_lastTranslateX" size="4"></td>
            <td><input type="text" id="add_lastTranslateY" size="4"></td>
        </form>
    </tr>
</table>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
